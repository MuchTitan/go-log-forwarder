System:
  logLevel: INFO
  logFile: "./forwarder.log"
  dbFile: "state.db"

Inputs:
  - Type: "tail"
    Tag: "app-log"
    Glob: "./logs/file*.log"

Parsers:
  - Type: "json"

Outputs:
  - Type: "splunk"
    Match: "*"
    Host: "localhost"
    Port: 8088
    Token: "${Splunk_Token}"
    VerifyTLS: false
    EventIndex: "test"
