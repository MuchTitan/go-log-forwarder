System:
  loglevel: INFO
  dbfile: "./state.db"
  logfile: "./app.log"

Inputs:
  # - Name: "tail"
  #   Tag: "app-log"
  #   Glob: "./test/*"
  - Name: "udp"
    Tag: "app-log"
    Port: 1234

Parsers:
  - Name: "json"
    Match: "*"
  - Name: "regex"
    Match: "app*"
    Pattern: '^(?<host>[^ ]*) [^ ]* (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)")?$'
    AllowEmtpy: false

Outputs:
  - Name: "splunk"
    Match: "*"
    Host: "localhost"
    Port: 8088
    Token: "${Splunk_Token}"
    VerifyTLS: false
    SendRaw: false
    EventSourceType: "application-log"
    EventIndex: "test"
    EventFields:
      baz: 1
      foo: "bar"
