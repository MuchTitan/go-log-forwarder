System:
  logLevel: INFO
  logFile: "./forwarder.log"
  dbFile: "state.db"

Inputs:
  - Type: "tail"
    Tag: "app-log"
    Glob: "./logs/file*.log"
    EnableDB: true
    DBFile: "./state.db"

  - Type: "http"
    Tag: "http-log"

Parsers:
  - Type: "json"

Outputs:
  - Type: stdout
    Match: "http-log"
    Format: json
    Colors: true

  - Type: counter
    Match: "app-log"
