System:
  loglevel: DEBUG
  dbfile: "./state.db"
  logfile: "./logs/forwarder.log"

Inputs:
  - Name: "tail"
    Tag: "app-log"
    Glob: "./logs/file*.log"

Parsers:
  - Name: "json"
    Match: "*"

  - Name: "regex"
    Match: "app*"
    Pattern: '^(?<host>[^ ]*) [^ ]* (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)")?$'
    AllowEmtpy: false

Outputs:
  - Name: "splunk"
    Match: "*"
    Host: "localhost"
    Port: 8088
    Token: "${Splunk_Token}"
    VerifyTLS: false
    SendRaw: false
    EventSourceType: "application-log"
    EventIndex: "test"
